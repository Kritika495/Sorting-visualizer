<html>
    <head>
    <title>Sorting visualizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="../Sorting-visualizer/files/main.js" defer></script>
    <script src = "files/bubble-sort.js" defer></script>
    </head>

    <body>
     <div class="">
     <h1>Sorting visualizer</h1>
     <br/>
     <nav class="buttons">
        <button type="button" class="btn btn-1 new-arr" id="new-array">New Array</button>
        <div class="sorting">
         <button class="btn btn-dark bubble-sort">Bubble sort</button>
         <button class="btn btn-dark quick-sort">Quick sort</button>
         <button class="btn btn-dark merge-sort">Merge Sort</button>
         <button class="btn btn-dark selection-sort">Selection Sort</button>
         </div>
     </nav>
     </div>
     <div class="flex-container"></div>
    </body>
</html>
